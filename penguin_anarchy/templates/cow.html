<!doctype html>
<title>Hello {{ name }}, from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
  {% if color %}
    Hey, your favorite color is {{ color }}! How lame!!!
  {% else %}
    <form action="/cow/{{ name }}" method="POST">
      What is your favorite color?<br />
      <input type="text" name="color" />
      <input type="submit" />
    </form>
  {% endif %}
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
